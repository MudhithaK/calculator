<html>
    <head>
        <meta charset="UFT">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cdesign.css">
        
        <title>Calculator</title>
    </head>

    <body>
        
        <div class="cal">
            <form>
                <div class="display">
                <input type="text" id="display" size="26">
                </div>
                <br>
               
                <button type="button" value="7" id="num" class="butt" >7</button> &nbsp;
                <button type="button" value="8" id="num" class="butt">8</button> &nbsp;
                <button type="button" value="9"  id="num" class="butt">9</button> &nbsp;
                <button type="button" value="+" id="oper" class="butt">+</button>
                <br>
                <button type="button" value="4" id="num" class="butt">4</button> &nbsp;
                <button type="button" value="5" id="num" class="butt">5</button> &nbsp;
                <button type="button" value="6" id="num" class="butt">6</button> &nbsp;
                <button type="button" value="-" id="oper" class="butt">-</button>
                <br>
                <button type="button" value="1" id="num" class="butt">1</button> &nbsp;
                <button type="button" value="2" id="num" class="butt">2</button> &nbsp;
                <button type="button" value="3" id="num" class="butt">3</button> &nbsp;
                <button type="button" value="&#215;" id="oper" class="butt">*</button>
                <br>
                <button type="button" value="C" id="con" class="butt">C</button> &nbsp;
                <button type="button" value="0" id="num" class="butt">0</button> &nbsp;
                <button type="button" value="=" id="oper" class="butt">=</button> &nbsp;
                <button type="button" value="/" id="oper" class="butt">/</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
